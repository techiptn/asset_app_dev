<!-- {% extends 'bootstrap/base.html' %} -->

{% block title %}IT Assets{% endblock %}

{% block styles %}

<!-- {{super()}} -->

<link rel="stylesheet"
      href="{{url_for('.static', filename='css/styles.css')}}"> 

{% endblock %}


{% block content %}

<div class="container">
  <div class="row">
    <div class= "col-lg">
      <h1>All Asset</h1>
      <div class="table-responsive">          
        <table class="mystyle table table-condensed">
          <tr>
            <th>Edit</th>
            {% for item in col %}
            <th>{{item}}</th>
            {% endfor %}
          </tr>
            {% for row in assets %}
          <tr>
                <td>
                  <a href="{{ url_for('edit_info', code=row[0]) }}">Edit</a>
                </td>
              {% for item in row %}
                <td>{{ item }}</td>
              {% endfor %}
          </tr>
          {% endfor %}
        </table>
      </div>
      <p class="space-above">
        <a class="btn btn-warning btn-lg" href="{{ url_for('home') }}" role="button">Return to Main</a>
        <a class="btn btn-warning btn-lg" href="{{ url_for('downloadFile') }}" role="button">Download</a>
      </p>
     </div>
  </div>
</div>

{% endblock %}
